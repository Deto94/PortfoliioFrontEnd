<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../../assets/img/arg-programa.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #f="ngForm"(ngSubmit)="onLogin()" novalidate>
      <input type="text" id="nombreUsuario" class="fadeIn second" name="nombreUsuario" placeholder="Usuario" [(ngModel)]="nombreUsuario" required >
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="ContraseÃ±a" [(ngModel)]="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
